<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script type="text/javascript" src="wasm.js"></script>
  </head>
  <body>
    <h1>oi</h1>
    <script type="module" async>
      window.wasmModule = (await runWasm("out.wasm",
        {
          "env": {
            console_log: console.log,
            console_error: console.error,
            console_log_number: console.log,
          }
        })).instance.exports

      function printImageBase64(data, width, height) {
        const style = [
          'font-size: 1px;',
          'padding: ' + height + 'px ' + width + 'px;',
          'background: url('+ data +') no-repeat;',
          'background-size: contain;'
        ].join(' ');
        console.log('%c ', style);
      }

      function printImage(src) {
        let img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function() {
          let canvas = document.createElement('CANVAS');
          let ctx = canvas.getContext('2d');
          let dataURL;
          canvas.height = this.naturalHeight;
          canvas.width = this.naturalWidth;
          ctx.drawImage(this, 0, 0);
          dataURL = canvas.toDataURL();
          printImageBase64(dataURL, this.width, this.height)
        };
        img.src = src;
      }


    </script>
  </body>
</html>
