<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <script>

      let href = location.href
      for (let i = href.length - 1; i > 0; --i) {
        if (href[i] == "/") {
          href = href.slice(0, i)
          break
        }
      }
      if (href != "") {
        window.location = href + "/dist"
      }

    </script>
  </body>
</html>
